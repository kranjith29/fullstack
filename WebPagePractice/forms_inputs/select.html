<body>
    <!-- We use "/" in action attribute which means its in current page; but it will contain url if u work in project. -->
    <form action="/" method="POST">
        <div>
            <label for="form"></label>
            <textarea for="form" id="form" cols="20" rows="1" 
            placeholder="Application Form"  
            style="text-align: center;" disabled></textarea>

        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="gender">I am</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
            </select>
        </div>

        <div>
