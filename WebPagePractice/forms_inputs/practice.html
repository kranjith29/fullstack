<html>
<head>
    <title>Web Development</title>
</head>
<body>
    <!-- We use "/" in action attribute which means its in current page; but it will contain url if u work in project. -->
    <form action="/" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </div>

        <div>
            <label for="age">age</label>
            <input type="number" name="age" id="age" min="18" max="60">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month">
        </div>

        <div>
            <label for="week">Week</label>
            <input type="week" name="week" id="week">
        </div>

        <div>
            <label>Select Favorite Fruit</label>
            <input type="radio" name="fruits" id="Apple" checked>Apple
            <input type="radio" name="fruits" id="Banana">Banana
            <input type="radio" name="fruits" id="Orange">Orange
        </div>

        <div>
            <label>Select Favorite Fruit</label>
            <input type="checkbox" name="fruits" id="Apple">Apple
            <input type="checkbox" name="fruits" id="Banana" checked>Banana
            <input type="checkbox" name="fruits" id="Orange">Orange
        </div>

        <div>
            <label for="color">Select Favorite color</label>
            <input type="color" name="color" id="color" value="#ff0000">
        </div>



    </form>
</body>
</html>
