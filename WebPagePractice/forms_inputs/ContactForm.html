<html>
<head>
    <title>Web Development</title>
</head>
<body>
    <h2>Individual Contact Form </h2>
    <form action="/" method="GET"></form>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="email"></td>
        </tr>

        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone" minlength="10" maxlength="10"></td>
        </tr>

        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </td>
        </tr>

        <tr>
            <td><label for="profession">Profession</label></td>
            <td>
                <select name="profession" id="profession">
                    <option value="p1">Govt. Official</option>
                    <option value="p2">Private Employee</option>
                    <option value="p3">Self Employeed</option>
                    <option value="p4">Student</option>
                    <option value="p5">Other</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="vertical-align: top;"><label for="message">Message</label></td>
            <td>
                <textarea name="message" id="message" cols="40" rows="11"></textarea>
            </td>
        </tr>

        <tr>
            <td><input type="checkbox" id="checkbox"></td>
            <td><label for="tnc">I accept the terms and conditions</label></td>
        </tr>

        <tr>
            <td><button>Reset</button></td>
            <td style="text-align: right;"><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
