<html>
<head>
    <title>Web Development</title>
</head>
<body>
    <h3>Datalist Concept</h3>
        <form action="/" method="GET">
            <!-- <div>     -->
            <label for="brand">Select a brand</label>
            <input type="text" name="brand" id="brand"
            list="brands">

            <datalist id="brands">
                <option value="Reebok"></option>
                <option value="Adidas"></option>
                <option value="Nike"></option>
                <option value="Sketchers"></option>
                <option value="DKS"></option>
            </datalist> 
        <!-- </div> -->
        </form>
</body>
</html>
